name: Sync Chinese Recipes

on:
  schedule:
    - cron: "0 4 * * 1" # Weekly on Monday at 04:00 UTC-5
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_recipes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AI-Chef
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Sync Script
        run: |
          # Ensure git is available for the script to use
          git config --global user.name "AI Chef Bot"
          git config --global user.email "bot@aichef.com"
          python scripts/sync_how_to_cook.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/sync-chinese-recipes
          title: "Sync: New Chinese Recipes from HowToCook"
          commit-message: "feat(content): sync new recipes from HowToCook"
          labels: automation, content, china
          body: |
            Automatic sync of new recipes from [Anduin2017/HowToCook](https://github.com/Anduin2017/HowToCook).

            This PR adds new recipes found in the source repository that do not currently exist in AI-Chef.
          delete-branch: true
